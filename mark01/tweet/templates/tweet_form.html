{% block content  %}
<h1 class='text-center  margin-4'>Welcome to django project </h1>
<h2> {% if form.instance.pk %} Edit Tweet  {% else %} Create Tweet {% endif %}

        {% csrf_token %} 
        {{form.as_p}}

        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}"> Back to tweet List </a>
</h2>
{% endblock content  %}
